language: node_js
sudo: false
node_js:
  - '4.3'
  - '4.4'

cache:
  directories:
    - $(npm root -g)
    - node_modules
    - deep_modules
    - $(npm config get prefix)/bin/deepify
    - $(npm config get prefix)/bin/jspm
    - $(npm config get prefix)/bin/karma
    - $(npm config get prefix)/bin/_mocha
    - $(npm config get prefix)/bin/istanbul

env:
  # Paralize backend and fronted test
  - TEST_SUITE=backend
  - TEST_SUITE=frontend

branches:
  only:
    - master
    - dev
    - stage
    - test

before_install:
  - cp bin/test/package.json .

after_success:
  - npm run coverage

env:
  global:
    # Paralize backend and fronted test
    - TEST_SUITE=backend
    - TEST_SUITE=frontend
    # JSPM_GITHUB_AUTH_TOKEN=[secured]
    - secure: 
    # CODACY_PROJECT_TOKEN=[secured]
    - secure: 

